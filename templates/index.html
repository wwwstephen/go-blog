<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Updated the link to go to the root URL -->
    <h1><a href="index.html">Cloudmagic.xyz</a></h1>
    {{range .}}
    <!-- Make the title a link using the Slug field -->
    <h2><a href="{{.Slug}}">{{.Title}}</a></h2>
    <!-- Use template.HTML in Go if the content includes raw HTML -->
    <div>{{.Content}}</div>
    <hr>
    {{end}}
</body>

</html>
